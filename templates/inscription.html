{{define "inscription"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/styles/connexion.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="all">
        <div id="text">
            <p>Etes vous pret pour le voyage musicale?</p>
        </div>
        <div class="first">
            <div class="Kaporal">
                <img src="/assets/icons/LOGO.png">
            </div>
            <div class="information">
            <nav class="navbar">
                <div class="ham" >
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
                </div>
                <ul class="nav-sub">
                <li class="list-item"><a href="/aboutUs" class="nav-link">About Us</a></li>
                <li class="list-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="list-item"><a href="#" class="nav-link">Contact</a></li>  
                <li class="list-item"><a href="#" class="nav-link">Letters</a></li>  
            </ul>
                </nav>
        </div>
        
            <div class="Log">
                <div>
                    <h1>INSCRIPTION</h1>
                </div>
                {{if .Error}}
<div class="alert alert-danger" role="alert">
    Un utilisateur avec cet e-mail, mot de passe ou pseudo existe déjà.
</div>
{{end}}
                <form method="POST" action="/treatmentI">
                    <label for="pseudo">Enter your pseudo: </label>
                    <input type="text" id="pseudo" name="pseudo" required>
                    <label for="email">Enter your Email: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="connection">
                        <input type="submit" value="Sign In">
                        <br>
                    </div>
                </form>
            </div>
            <div class="Direction">
                <a href="/connexion">Se connecter</a>
            </div>
        </div>


        <div class="second">
            <div class="information">
                <a href="/aboutUs">About Us</a>
                <a href="/home">Blog</a>
                <a href="/home">Contacts</a>
                <a href="/home">Letters</a>
            </div>
            <div id="LOGOTEXT">
                <img src="/assets/icons/Travelling.png" alt="Travelling">
            </div>

            <div class="socialMedia">
                <a href="/home"><img src="/assets/icons/twitter.png" alt="twitter"></a>
                <a href="/home"><img  src="/assets/icons/github.png" alt="github"></a>
                <a href="/radio"><img src="/assets/icons/linkedin.png" alt="linkedin"></a>
            </div>
        </div>
    </div>
</body>
<script>
 const hamburger = document.querySelector(".ham");  
 const navsub = document.querySelector(".nav-sub");  
 hamburger.addEventListener('click', () => {  
  hamburger.classList.toggle("change")  
  navsub.classList.toggle("nav-change")  
 });  
</script>
</html>
{{end}}
