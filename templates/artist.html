{{define "artist"}}
<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/styles/artist.css">
  <title>Tous sur {{.Artist.Name}}</title>
</head>

<body>
  <div class="all">
    <div class="first">
      <div class="Kaporal">
        <a href="/home"><img src="/assets/icons/LOGO.png"></a>
      </div>
      <div class="library">
        <h1>Library</h1>
        <a href="/radio">radios</a>
        <a href="/editorial">editorials</a>
        <h1>Ma musique</h1>
        <a href="/favoris">Mes Favoris</a>
      </div>
    </div>
    <!-- .manga$*4 -->

    <div class="second">
      <div class="search">
        <div class="recherche">
          <form action="/search" method="GET" class="search-container">
            <input type="text" name="query" placeholder="Search..." class="search-input" required>
            <input type="radio" name="search_type" value="artist" id="radio-artist" required>
            <label for="radio-artist">Artiste</label>
            <input type="radio" name="search_type" value="album" id="radio-album" required>
            <label for="radio-album">Album</label>
            <input type="radio" name="search_type" value="track" id="radio-track" required>
            <label for="radio-track">Piste</label>
            <button type="submit" class="search-btn"><img class="fas fa-search"
                src="/assets/icons/chercher.png"></button>
          </form>
        </div>
        <div class="lightMode">
          <input class="dark-light" type="checkbox" id="dark-light" name="dark-light" />
          <label for="dark-light"></label>
          <div class="light-back"></div>
        </div>
      </div>

      <div class="TopALL">
        <div class="Top">
          <div class="imageBG">
            <img src="{{.Artist.PictureMedium}}" alt="{{.Artist.Name}}">
          </div>
          <div class="wrapper">
            {{range .Albums}}
            <div class="card">
              <img src="{{.CoverXl}}" alt="{{.Title}}">
              <div class="info">
                <h2>{{.Title}}</h2>
                <a href="/album/{{.ID}}"><button> Voir plus</button></a>
                </div>
            </div>
            {{ end }}
          </div>
        </div>
        <div class="FavoirsArt">
          <div class="artistDetails">
            <div class="imageArt">
              <img src="{{.Artist.PictureMedium}}" alt="{{.Artist.Name}}">
            </div>
            <div class="textinfos">
            <p>Nom: {{.Artist.Name}}</p>
            <p>Nombre d'albums: {{.Artist.NbAlbum}}</p>
            <p>Nombre de fans: {{.Artist.NbFan}}</p>
          </div>
          </div>
        </div>
</body>

</html>
{{end}}
