{{define "radio"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Radio</h1>
    <ul>
        <div class="allRadios">
            {{ range . }}
        <div id="Radio">
            <li>{{ .Type }}</li>
            <li>{{ .Tracklist }}</li>
            <img src="{{ .Picture }}" alt="{{ .Picture }}" width="70px" height="70px">
            {{ end }}
    </ul>
</div>
</div>
</body>
</html>
{{end}}
