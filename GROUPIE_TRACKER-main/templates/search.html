<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goupie Tracker - Rechercher un artiste</title>
    <link href="../static/css/search.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <img src="../static/img/logo.png" class="logosearch">
            <div class="menu">
                <ul>
                    <li>
                        <lord-icon src="https://cdn.lordicon.com//gmzxduhd.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:32px;height:32px"></lord-icon><a href="/">Accueil</a>
                    </li>

                    <li>
                        <lord-icon src="https://cdn.lordicon.com//msoeawqm.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:30px;height:30px"></lord-icon><a href="/search">Rechercher un artiste</a>
                    </li>

                    <li>
                        <lord-icon src="https://cdn.lordicon.com//zzcjjxew.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:32px;height:32px"></lord-icon><a href="/map">Prochain concert</a></li>
                </ul>
            </div>
        </header>

        <div class="content">
            <h1>Groupie Tracker - Recherche...</h1>
            <div class="btn-group">
                <p>Effectuer votre recherche par nom, date, nom des membres...</p>
                <a href="#search" class="color1">Faire ma recherche !</a>
            </div>
        </div>



        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,0L34.3,42.7C68.6,85,137,171,206,218.7C274.3,267,343,277,411,277.3C480,277,549,267,617,224C685.7,181,754,107,823,112C891.4,117,960,203,1029,240C1097.1,277,1166,267,1234,234.7C1302.9,203,1371,149,1406,122.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>

    </div>

    <!-- Zone de recherche -->
    <div class="searchBox">

        <input class="searchInput" id="search" type="text" name="" placeholder="Votre recherche...">
        <button class="searchButton" href="#">
                <i class="far fa-search"></i>
            </button>
    </div>

    <div class="container">
        <div class="heading">
            <h1>Résultats : </h1>
        </div>
        <!-- Génération des cartes en fonction de la recherche -->
        <div class="row" id="card-data">

        </div>
    </div>

    <!-- Génération des pop-up pour chaque carte -->
    <div class="popup-box">
        <div class="popup-content">
            <div class="popup-header">

            </div>
            <div class="popup-body">

            </div>
            <div class="popup-footer">
                <button class="popup-close-btn">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Mise en place du script disponible au chemin spécifié -->
    <script src="../static/js/search.js"></script>
</body>

</html>
